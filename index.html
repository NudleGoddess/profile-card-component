<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <!-- css style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- site title -->
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>

    <main>
        <img class="top-bubble" src="bg-pattern-top.svg" alt="">
        <img class="bottom-bubble" src="bg-pattern-bottom.svg" alt="">

        <div class="container">

            <img class="bubble-cover" src="bg-pattern-card.svg" alt="">

            <div class="img-person-div">
                <img class="person-img" src="image-victor.jpg" alt="">
            </div>

            <div class="personal-info">
                <span class="name">Victor Crest</span><span class="age">26</span>
            </div>
            <p>London</p>
            <hr>

            <div class="panel-container">

                <div class="panel"><span class="numbers">80K</span>
                    <span class="item">Followers</span>
                </div>
                <div class="panel"><span class="numbers">803K</span>
                    <span class="item">Likes</span>
                </div>
                <div class="panel"><span class="numbers">1.4K</span>
                    <span class="item">Photos</span>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </footer>


</body>

</html>
